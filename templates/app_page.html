<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ app_name.title() }} Promo Codes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="promo-container">
        <div class="logo-box">
            <img src="{{ url_for('static', filename=app_name + '-icon.png') }}" alt="{{ app_name }} logo">
        </div>
        <h1>{{ app_name.title() }} Promo Codes</h1>
        <div class="codes-box">
            {% for code in codes %}
                <div class="code-card {% if code.used %}used{% endif %}" data-code="{{ code.code }}">{{ code.code }}</div>
            {% endfor %}
        </div>
    </div>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
